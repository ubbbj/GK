
<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8">
<title>Unlit Cube Example</title>

<script src="glsim.js"></script>  <!-- load the OpenGL 1.1 simulation code -->

<script>

    let rotateX = 15;   // rotations of cube about the axes
    let rotateY = -15;
    let rotateZ = 0;
    var objectNumber = 1;
    
    // ------------------- functions for drawing the cube -------------------
    
    function square(r, g, b) {
        glColor3f(r,g,b);
        glBegin(GL_TRIANGLE_FAN);
        glVertex3f(-0.5, -0.5, 0.5);
        glVertex3f(0.5, -0.5, 0.5);
        glVertex3f(0.5, 0.5, 0.5);
        glVertex3f(-0.5, 0.5, 0.5);
        glEnd();
    }
    
    function cube(size) {  // draws a cube with side length = size
    
        glPushMatrix();
        glScalef(size,size,size); // scale unit cube to desired size
        
        square(1, 0, 0); // red front face
        
        glPushMatrix();
        glRotatef(90, 0, 1, 0);
        square(0, 1, 0); // green right face
        glPopMatrix();
        
        glPushMatrix();
        glRotatef(-90, 1, 0, 0);
        square(0, 0, 1); // blue top face
        glPopMatrix();
        
        glPushMatrix();
        glRotatef(180, 0, 1, 0);
        square(0, 1, 1); // cyan back face
        glPopMatrix();
        
        glPushMatrix();
        glRotatef(-90, 0, 1, 0);
        square(1, 0, 1); // magenta left face
        glPopMatrix();
        
        glPushMatrix();
        glRotatef(90, 1, 0, 0);
        square(1, 1, 0); // yellow bottom face
        glPopMatrix();
        
        glPopMatrix(); // Restore matrix to its state before cube() was called.
    
    }

    function Pentagon(r,g,b,n,r){
        glColor3f(r,g,b);
        glBegin(GL_TRIANGLE_FAN);
        var degree = 0;
        var move = Math.PI*2/5;
        for(let i = 0; i < n; i++){
            var x = r*Math.cos(degree);
            var y = r*Math.sin(degree);
            degree+=move;
            glVertex3f(x, y, 0);
        }
        glEnd();
    }
    function Triangle(r,g,b, Points){
        glColor3f(r,g,b);
        glBegin(GL_TRIANGLE_FAN);
        glVertex3f(Points[0][0], Points[0][1], Points[0][2]);
        glVertex3f(Points[1][0], Points[1][1], Points[1][2]);
        glVertex3f(Points[2][0], Points[2][1], Points[2][2]);
        glEnd();
    }
    function Triangle1Side(r,g,b,n,r,h){
        var degree = 0;
        var move = Math.PI*2/n;
        
        for(let i = 0; i < n; i++){
            var x = r*Math.cos(degree);
            var y = r*Math.sin(degree);
            const Points = [[x,y,0]];
            degree+=move;
            x = r*Math.cos(degree);
            y = r*Math.sin(degree);
            Points.push([x,y,0]);
            Points.push([0,0,h]);
            Triangle(r+i/n,g+i/(2*n),b+i/(3*n),Points);
        }
    }
    function Pyramida(scale,n,r,h){
        glPushMatrix();
        glScalef(scale,scale,scale);
        Pentagon(0,0,1,n,r);
        glPushMatrix();
        Triangle1Side(0,0.2,0.1,n,r,h);
        glPopMatrix();
        glPopMatrix();
    }
    function Korkociag(scale, n, r,h) {
            glPushMatrix();
            glScalef(scale, scale, scale);
            glColor3f(0,0,1);
            glBegin(GL_LINE_STRIP);
            var radius = 0;
            var stepR = r/(360*n);
            var stepH = h/(360*n);

            for (var degree = 0; degree < 360*n; degree += 1, radius += stepR) {
                x = Math.cos(degree * Math.PI / 180) * radius;
                y = Math.sin(degree * Math.PI / 180) * radius;
                glVertex3f(x, y,stepH*degree);
            }
            glEnd();
            glPopMatrix();
        }
    
    // ----------------------------------------------------------------------

    function display() {  // Draws the image.

        glClear( GL_COLOR_BUFFER_BIT | GL_DEPTH_BUFFER_BIT);
                
        glLoadIdentity();             // Set up modelview transform. 
        glRotatef(rotateZ,0,0,1);
        glRotatef(rotateY,0,1,0);
        glRotatef(rotateX,1,0,0);

        switch(objectNumber){
            case 1: Korkociag(1,5,0.5,0.8); break;
            case 2: Pyramida(1,5,0.3,1); break;
            default: break;
        }
        
    }
    
    function initGL() {
        glMatrixMode(GL_PROJECTION);
        glOrtho(-1, 1, -1, 1, -1, 1);
        glMatrixMode(GL_MODELVIEW);
        glEnable(GL_DEPTH_TEST);
        glClearColor(0, 0, 0, 1);
    }
    
    function doKeyDown(evt) {
        let key = evt.keyCode;
        if ( key == 37 ) // left
           rotateY -= 15;
        else if ( key == 39 ) // right
           rotateY += 15;
        else if ( key == 40) // down
           rotateX += 15;
        else if ( key == 38 ) // up
           rotateX -= 15;
        else if ( key == 33 ) // page up
           rotateZ += 15;
        else if ( key == 34 ) // page down
           rotateZ -= 15;
        else if ( key == 36 )  // home
           rotateX = rotateY = rotateZ = 0;
        if (key >=34 && key <= 40) {
            evt.preventDefault();
        }
        if(key == 49)
            objectNumber = 1
        else if(key == 50)
            objectNumber = 2
        display();
    }
    
    function init() {  // Called by <body onload="init()">, when the page has loaded.
        try {
            glsimUse("glcanvas"); // OpenGL will draw to the canvas with id="glcanvas".
        }
        catch (e) {
            document.getElementById("canvas-holder").innerHTML =
                "Sorry, an error occured:<br>" + e;
            return;
        }
        document.onkeydown = doKeyDown;
        initGL();
        display();
    }

</script>

</head>

<body onload="init()">

<h3>A Simple Unlit Cube in OpenGL 1.1</h3>

<p>(Rotate using arrow keys, page up, page down, and home keys.)</p>

<noscript>
<p><b>Sorry, this page requires JavaScript!</b></p>
</noscript>

<div id="canvas-holder">
<canvas id="glcanvas" width="500" height="500"></canvas>
</div>

</body>
</html>
